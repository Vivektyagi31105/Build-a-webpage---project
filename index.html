<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="nav-bar">
          <img
            class="website-logo"
            src="./assets/website-logo.png"
            alt="website-logo"
          />
          <ul>
            <li>RETAIL</li>
            <li>SME</li>
            <li>CORPORATE</li>
            <li>ABOUT US</li>
            <li>COVID 19</li>
            <li>CAMPGAINS</li>
          </ul>
          <div class="search">
            <img
              class="search-icon"
              src="./assets/search-icon.png"
              alt="search-icon"
            />
            <button class="search-btn">Search</button>
          </div>
        </div>
      </nav>

      <div class="car-loan">
        <div class="car-loan-btn">
          <img src="./assets/car.png" alt="car" />
          <div class="car-loan-text">Car Loan</div>
        </div>
      </div>
      
      <main>
        <div class="hero">
          <div class="hero-img">
            <img class="img-heros" src="hero-image.png" alt="hero-image" />
          </div>
        </div>
      
        <div class="main-container">
          <section class="left-section">
            <h1>
              Chase Your <br />
              Dream with us
            </h1>
            <br />
            <p>
              The harder you work for something, the <br />greater you'll feel
              when you achieve it.
            </p>
            <div class="btn">
              <button class="apply-btn">Apply Online</button>
              <button class="calculator-btn">Loan Calculator</button>
            </div>
          </section>

          <section class="right-section">
            <div class="home-loan-btn">
              <div><img src="./assets/House.png" alt="house-png" /></div>
              <div>Home Loan</div>
            </div>
          </section>
        </div>
      </main>
      <footer>
      <div class="footer">
      
        <img src="./assets/phone.png" alt="phone" />
        1659 |
        <img src="./assets/facebook.png" alt="facebook" />
        <img src="./assets/youtube.png" alt="youtube" />
        <img src="./assets/linkedin.png" alt="linkedin" />
        <img src="./assets/instagram.png" alt="instagram" />
      </div>
 
    </div>
  </footer>
  </body>
</html>
